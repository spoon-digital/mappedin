<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappedin Web App</title>

  <link rel="stylesheet" href="https://cdn.mappedin.com/web2/release/mappedin-web.css" />
  <style>
    html,
    body,
    #mappedin-map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #add8e6;
    }
  </style>
</head>

<body>

  <div data-key="externalId" id="mappedin-map"></div>
  <script type="module">
    function getHashParameter(key) {
      const hash = window.location.hash; 
      const queryStart = hash.indexOf('?');
      if (queryStart === -1) return null;
      const params = new URLSearchParams(hash.slice(queryStart + 1));
      return params.get(key);
    }
    const venueId = getHashParameter('venueId') || 'frasers-century-square';
    console.log("venueIdvenueId*****1234===>>>>>", venueId)
    window.mappedin = {
      miKey: {
        id: "66312c213dad2ee54fc62ad7",
        key: "arDAsZWtZVppuX1Ms9KNjHOqFwQrHYstYWG6K48anzFAi02D",
      },
      venue: (venueId !== "" || venueId !== undefined) ? venueId :"frasers-century-square",
      language: "en"
    };
    const script = document.createElement('script');
    script.src = 'https://cdn.mappedin.com/web2/release/mappedin-web.js';
    script.type = 'module';
    document.body.appendChild(script);
  </script>
</body>

</html>
