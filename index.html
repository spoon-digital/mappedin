<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }

        p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #888;
            font-weight: 200;
            letter-spacing: 0.5px;
            animation: fadeIn 1.5s ease-out 0.6s both;
        }

        /* Simple accent line */
        .line {
            width: 80px;
            height: 1px;
            background: #444;
            margin: 2rem auto;
            animation: expandLine 1.5s ease-out 0.9s both;
        }

        @keyframes expandLine {
            from {
                width: 0;
            }
            to {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <div class="line"></div>
        <p>Something amazing is in the works</p>
    </div>
</body>
</html>
