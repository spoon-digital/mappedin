<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappedin Web App</title>

  <link rel="stylesheet" href="https://cdn.mappedin.com/web2/release/mappedin-web.css" />
  <style>
    html,
    body,
    #mappedin-map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #add8e6;
    }
  </style>
</head>

<body>

  <div data-key="externalId" id="mappedin-map"></div>
  <script type="module">
    function getHashParameter(key) {
      const hash = window.location.hash; 
      const params = new URLSearchParams(hash.split('?')[1]);
      return params.get(key);
    }
    const venueId = getHashParameter('location') || 'frasers-century-square';
    console.log("venueIdvenueId*****1234===>>>>>", venueId)
    window.mappedin = {
      miKey: {
        id: "6807d7f08f9849e9407b3b65",
        key: "qZSm31d6KXJ1tqOhJXzSLnh8Ha6cvuIIvYiB4LoMynpyHfaB",
      },
      venue:venueId?venueId: "frasers-century-square",
      language: "en"
    };
    const script = document.createElement('script');
    script.src = 'https://cdn.mappedin.com/web2/release/mappedin-web.js';
    script.type = 'module';
    document.body.appendChild(script);
  </script>
</body>

</html>
